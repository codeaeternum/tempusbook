services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aeternasuite-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aeternasuite
      POSTGRES_PASSWORD: aeternasuite_dev_2026
      POSTGRES_DB: aeternasuite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aeternasuite" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: aeternasuite-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
